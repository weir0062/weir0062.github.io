<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <link rel="stylesheet" href="blog.css">
    </head>
<body>
    <!-- Navigation Bar -->
    <div class="btn-placement">
        <a href="index.html" class="home-bt">Home</a>
           <div class="space"></div>
          <a href="blog.html" class="skills-bt">Blog</a>
      <div class="space"></div>
     <a href="skills.html" class="skills-bt">Resume</a>
      </div>  
 
    



    <div class="top-margin ">
    </div>
    
  
    
  
  

    <button id="addPostBtn">Add Post</button>
    <div id="addPostForm" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleForm()">&times;</span>
            <select id="postCategory">
                <option value="digital-strategy">Digital Strategy</option>
                <option value="journalism">Journalism</option>
            </select>
            <input type="text" id="postTitle" placeholder="Title">
            <input type="file" id="postImageFile">
            <div id="imageContainer">
                <img id="currentPostImage" style="display:none" alt="Current Post Image">
                <span id="removeImageButton" style="display:none" onclick="removeCurrentImage()">&times;</span>
            </div>
            <textarea id="postContent" placeholder="Post content"></textarea>
            <input type="date" id="postDate">
            <button onclick="addPost()">Save</button>
        </div>
    </div>
    

    






    <div id="fullPostModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeFullPost()">&times;</span>
            <div class="post">
                <div class="post-content full-post-content">
                    <h2 class="post-title"></h2>
                    <p class="post-text"></p>
                </div>
                <div class="post-image-container">
                    <img class="post-image" src="" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <div class="blog-section">
        <h2>Digital Strategy Posts</h2>
        <div class="blog-box">
            <!-- Example of a post structure -->
            <div class="post" onclick="viewFullPost(this)">
                <div class="post-content">
                    <h2 class="post-title">Your Title Here</h2>
                    <p class="post-text">Your Text Here</p>
                </div>
                <div class="post-image-container">
                    <img class="post-image" src="path_to_your_image.jpg" alt="">
                </div>
            </div>
        </div>
    </div>




    <script src="blog.js"></script>
</body>
</html>
